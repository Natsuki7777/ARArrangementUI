<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <a-asset-item id="pin" src="./assets/pin/pin.gltf"></a-asset-item>
      </a-assets>
      <a-sky color="#ECECEC"></a-sky>
      <a-entity
        camera
        look-controls
        orbit-controls="target: 0 1.6 -0.5; minDistance: 0.5; maxDistance: 180; initialPosition: 0 5 15"
      ></a-entity>
    </a-scene>
  </body>
  <script>
    var scene = document.querySelector("a-scene");
    let model = document.createElement("a-entity");
    var model_type = "pin";
    model.setAttribute(
      "gltf-model",
      `./assets/${model_type}/${model_type}.gltf`
    );
    model.setAttribute("animation-mixer", "");
    model.setAttribute("response-type", "arraybuffer");

    scene.appendChild(model);
  </script>
</html>
